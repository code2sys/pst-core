<script type="application/javascript">
    $(document).on("change", "select[name='bikeControlShow']", function(e) {
        window.location.href = "/Motorcycle_Show/" + $("select[name='bikeControlShow']").val() + "/" + {{preowned_new_flag}};
    });

    $(document).on("change", "select[name='bikeControlSort']", function(e) {
        window.location.href = "/Motorcycle_Sort/" + $("select[name='bikeControlSort']").val() + "/" + {{preowned_new_flag}};
    });

    $(document).on("change", "input[name='major_units_featured_only']", function() {
        if ($("input[name='major_units_featured_only']:checked").length > 0) {
            {{#fltr_preowned}}
            window.location.href = "/Major_Unit_List/featured_preowned";
            {{/fltr_preowned}}
            {{#fltr_new}}
            window.location.href = "/Major_Unit_List/featured";
            {{/fltr_new}}
            {{#fltr_special}}
            window.location.href = "/Major_Unit_List/featured_special";
            {{/fltr_special}}
        } else {
            window.location.href = "/Motorcycle_Featured/0/" + {{preowned_new_flag}};
        }
    });
</script>
